<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div
      >
        <input type="text" v-on:keyup.enter="pressEnter"/>
        <button
          v-on:click.stop="buttonClick('Vue is Exciting - Button', 'Hello World', $event)"
        >
          Click Me
        </button>
        <p>x:{{x}} y:{{y}}</p>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        const x = ref(0);
        const y = ref(0);

        function pressEnter(){
            alert('Enter key pressed');
        }

        function buttonClick(newMessage, newMessage2, event) {
          x.value = event.x;
          y.value = event.y;
          alert(newMessage);
          alert(newMessage2);
        }
        return {
          buttonClick,
          pressEnter,
          x,
          y,
        };
      },
    }).mount("#app");
  </script>
</html>
