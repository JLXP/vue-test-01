<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <div>Learn Vue</div>
        <input type="text" v-model="name"/>
        <br/>
        <br/>
        <input type="number" v-model="age"/>
        <p>{{name}} is {{age}} years old.</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {

        let name = ref("Ben");
        let age = ref(20);


        return {
            name,
            age
        };
      },
    }).mount("#app");
  </script>
</html>
