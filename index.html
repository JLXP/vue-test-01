<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="bg-info p-5 rounded m-5">
        <div class="h2 text-center">Learn Vue - MovieOPedia</div>
        <hr />
        <div class="input-group mb-3">
          <span class="input-group-text">Title</span>
          <input type="text" class="form-control" v-model="newMovie.title" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Year</span>
          <input type="text" class="form-control" v-model="newMovie.year" />
        </div>
        <div class="text-center pb-3">
          <button class="btn btn-secondary m-2 w-25" @click="addMovie()">Add Movie</button>
          <button class="btn btn-danger m-2 w-25" @click="removeMovie()">Remove Movie</button>
        </div>
        <div class="border p-3 w-100 mx-auto">
          <div class="text-center">
            <h4 class="text-center">Movie List</h4>
            <hr/>
          </div>
          <ul class="list-group">
            <li v-for="movie in movies" class="list-group-item">
              {{movie.title}} - {{movie.year}}
            </li>
          </ul>
        </div?>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;
    createApp({
      setup() {
        let movies = reactive([
          { title: "Movie 1", year: 2000 },
          { title: "Movie 2", year: 2001 },
          { title: "Movie 3", year: 2020 },
        ]);

        let newMovie = reactive({ title: "", year: "" });

        function addMovie(){
          if(movies.length < 5){
            movies.push({...newMovie});
            newMovie.title = "";
            newMovie.year = "";
          } 
        }

        const removeMovie = () => {
          movies.pop();
        }

        return {
          newMovie,
          movies,
          addMovie,
          removeMovie
        };
      },
    }).mount("#app");
  </script>
</html>
