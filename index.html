<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="buttonClick('Vue is Exciting', 'Hello World', $event)">Click Me</button>
      <p>x:{{x}} y:{{y}}</p>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        const x = ref(0);
        const y = ref(0);
        function buttonClick(newMessage, newMessage2, event){
            x.value = event.x;
            y.value = event.y;
            alert(newMessage);
            alert(newMessage2);
        }
        return {
          buttonClick,
          x,
          y
        };
      },
    }).mount("#app");
  </script>
  
</html>
